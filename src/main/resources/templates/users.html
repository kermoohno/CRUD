<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Managa users</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"  />
</head>
<body>
<div class="container-fluid text-center">
    <h2>Manage users</h2>
    <div>
        <a class="h3 text-decoration-none text-info" th:href="@{/users/new}">Add New User</a>
    </div>
        <div class="m-2">
            <table class="table table-bordered">
                <thead class="table-dark">
                    <th>ID</th>
                    <th>E-mail</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th></th>
                </thead>
                <tbody>
                    <th:block th:each="users : ${listUsers}">
                        <tr>
                            <td>[[${users.id}]]</td>
                            <td>[[${users.email}]]</td>
                            <td>[[${users.firstName}]]</td>
                            <td>[[${users.lastName}]]</td>
                            <td>
                                <a class="h4 me-3 text-decoration-none text-info" th:href="@{'/users/edit' + ${users.id}}">Edit</a>
                                <a class="h4 text-decoration-none text-info" th:href="@{'/users/delete' + ${users.id}}">Delete</a>
                            </td>
                        </tr>
                    </th:block>
                </tbody>
            </table>
        </div>
</div>
</body>
</html>
